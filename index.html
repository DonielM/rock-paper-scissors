<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
  </head>
  <body>
    <h1 class="heading1">Rock Paper Scissors</h1>

    <div>
      <button class="rock-button js-rock-button">
        <img
          class="move-image"
          src="/assets/images/Rock-emoji.png"
          alt="emoji of a closed fist symbolising a rock"
        />
      </button>
      <button class="paper-button js-paper-button">
        <img
          class="move-image"
          src="/assets/images/Paper-emoji.png"
          alt="emoji of a an open hand symbolising paper"
        />
      </button>
      <button class="scissors-button js-scissors-button">
        <img
          class="move-image"
          src="/assets/images/Scissors-emoji.png"
          alt="emoji of a hand symbolising scissors"
        />
      </button>
    </div>
    <div class="result-display js-result-display"></div>
    <div class="moves-display js-moves-display"></div>
    <div class="score-display js-score-display"></div>
    <div>
      <button class="reset-score js-reset-button">Reset Score</button>
      <p class="js-reset-confirmation-button"></p>
      <button class="autoplay js-auto-play">Autoplay</button>
    </div>
    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
